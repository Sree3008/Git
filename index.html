<!DOCTYPE html>
<html>
<head>
    <title>Products</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        .product-box {
            background-color: white;
            width: 250px;
            padding: 15px;
            margin: 15px;
            border: 1px solid #ccc;
            display: inline-block;
            text-align: center;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Our Products</h1>

    <div class="product-box">
        <h3>Mobile</h3>
        <p>Price: ₹10,000</p>
        <button>Buy</button>
    </div>

    <div class="product-box">
        <h3>Laptop</h3>
        <p>Price: ₹50,000</p>
        <button>Buy</button>
    </div>

    <div class="product-box">
        <h3>Headphones</h3>
        <p>Price: ₹2,000</p>
        <button>Buy</button>
    </div>

</body>
</html>
